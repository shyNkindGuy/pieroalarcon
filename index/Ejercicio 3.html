            <div class="row justify-content-center mt-5">
                <div class="col-md-7">
                    <div class="card">
                        <div class="card-body">
                            <h1 class="card-title text-center">Calculadora de peso para niños</h1>
			<form>
				<div class="form-group">
					<label for="edad">Edad del niño en años:</label>
					<input type="number" id="edad" name="edad" class="form-control" required>
				</div>
				<button type="button" class="btn btn-primary" onclick="calcularPeso()">Calcular</button>
			</form>
			<p id="resultado" class="mt-3"></p>
</div>

	<script>
		function calcularPeso() {
			var edad = parseInt(document.getElementById("edad").value);
			var peso = 3 * edad + 7;
			document.getElementById("resultado").innerHTML = "El peso estimado del niño es: " + peso + " kg.";
		}
	</script>
