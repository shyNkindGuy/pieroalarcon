    <body>
        <div class="row justify-content-center mt-5">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center">Calculadora de sueldo para vendedores</h1>
                    <form id="formulario">
                        <div class="form-group">
                            <label for="ventas">Importe total vendido del mes:</label>
                            <input type="number" id="ventas" name="ventas" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="hijos">Cantidad de hijos en edad escolar:</label>
                            <input type="number" id="hijos" name="hijos" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mb-5">Calcular Sueldo</button>
                    </form>
                    <div id="resultado" class="mb-5"></div>
                </div>
            </div>
        </div>



	<script>
		const formulario = document.getElementById('formulario');
		formulario.addEventListener('submit', function(evento) {
			evento.preventDefault();

			const ventas = Number(document.getElementById('ventas').value);
			const hijos = Number(document.getElementById('hijos').value);

			const bonificacion = 50 * hijos;
			const comision = ventas * 0.075;
			const sueldoBruto = 600 + comision + bonificacion;
			const descuento = sueldoBruto * 0.11;
			const sueldoNeto = sueldoBruto - descuento;

			const resultado = document.getElementById('resultado');
			resultado.innerHTML = `La bonificación por hijos es: S/. ${bonificacion.toFixed(2)}<br>
				La comisión es: S/. ${comision.toFixed(2)}<br>
				El sueldo bruto es: S/. ${sueldoBruto.toFixed(2)}<br>
				El descuento es: S/. ${descuento.toFixed(2)}<br>
				El sueldo neto es: S/. ${sueldoNeto.toFixed(2)}`;
		});
	</script>
</div>


</body>
