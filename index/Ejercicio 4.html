    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center">Conversión de temperatura</h1>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="gradosCelsius">Ingrese la temperatura en grados Celsius:</label>
                                <input type="number" class="form-control" id="gradosCelsius" required>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="convertirTemperatura()">Convertir</button>
                        </form>
                        <div class="mt-3" id="resultados"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


<!-- Agregar Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNSpdw7"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

	<script>
		function convertirTemperatura() {
			// Obtener el valor ingresado en grados Celsius
			let celsius = parseFloat(document.getElementById("gradosCelsius").value);

			// Calcular los valores en Fahrenheit, Kelvin y Rankine
			let fahrenheit = (9 * celsius / 5) + 32;
			let kelvin = fahrenheit + 459.67;
			let rankine = kelvin * 1.8;

			// Mostrar los resultados en la página
			let resultados = document.getElementById("resultados");
			resultados.innerHTML = "La temperatura en grados Fahrenheit es: " + fahrenheit.toFixed(2) + "°F<br>";
			resultados.innerHTML += "La temperatura en grados Kelvin es: " + kelvin.toFixed(2) + "K<br>";
			resultados.innerHTML += "La temperatura en grados Rankine es: " + rankine.toFixed(2) + "°R";
		}
	</script>
